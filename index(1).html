<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estoque | E-Car Motors</title>

<style>
:root{
  --red:#b11226;
  --dark:#0b0b0b;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial, Helvetica, sans-serif;
  background:var(--dark);
  color:#f5f5f5;
}

/* HEADER */
header{
  padding:30px 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #1f1f1f;
  gap:20px;
}

.logo{
  font-size:2rem;
  font-weight:bold;
}
.logo span{color:var(--red)}

header a{
  text-decoration:none;
  color:var(--red);
  border:1px solid var(--red);
  padding:12px 22px;
  border-radius:8px;
  font-size:.95rem;
}

/* CONTEÚDO */
section{
  padding:50px 6%;
}

h2{
  font-size:2rem;
  margin-bottom:10px;
}

.sub{
  color:#bbb;
  margin-bottom:40px;
}

/* GRID */
.cars{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.car{
  background:#111;
  border:1px solid #1f1f1f;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.car:hover{
  transform:translateY(-5px);
  border-color:var(--red);
}

.car img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.car-info{
  padding:20px;
}

.car-info h3{
  margin-bottom:6px;
  font-size:1.1rem;
}

.car-info p{
  color:#bbb;
  font-size:.9rem;
}

.price{
  margin-top:10px;
  font-size:1.2rem;
  color:var(--red);
  font-weight:bold;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  padding:20px;
}

.modal.active{display:flex}

.modal-content{
  background:#111;
  width:100%;
  max-width:800px;
  border-radius:16px;
  overflow:hidden;
  max-height:90vh;
  overflow-y:auto;
}

.modal-content img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.modal-body{
  padding:25px;
}

.modal-body h3{
  font-size:1.6rem;
  margin-bottom:8px;
}

.modal-body p{
  color:#ccc;
  margin-bottom:12px;
}

.modal-body .price{
  font-size:1.4rem;
  margin-bottom:20px;
}

.modal-body a{
  display:block;
  width:100%;
  text-align:center;
  padding:14px;
  border:1px solid var(--red);
  border-radius:8px;
  color:var(--red);
  text-decoration:none;
}

.close{
  position:absolute;
  top:18px;
  right:22px;
  font-size:2rem;
  cursor:pointer;
}

/* FOOTER */
footer{
  margin-top:60px;
  padding:30px;
  text-align:center;
  background:#070707;
  color:#777;
  font-size:.9rem;
}

/* MOBILE AJUSTES */
@media (max-width:768px){
  header{
    flex-direction:column;
    text-align:center;
  }

  .logo{
    font-size:1.8rem;
  }

  h2{
    font-size:1.8rem;
  }

  .cars{
    grid-template-columns:1fr;
  }

  .car img{
    height:180px;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">E-CAR <span>MOTORS</span></div>
  <a href="index.html">Voltar ao site</a>
</header>

<section>
<h2>Estoque Disponível</h2>
<p class="sub">Veículos selecionados com procedência garantida.</p>

<div class="cars">
<!-- SEUS CARROS (mantidos iguais) -->
<!-- Basta colar aqui exatamente como já estão -->
</div>
</section>

<footer>
© E-Car Motors — Estoque Premium
</footer>

<div class="modal" id="modal" onclick="closeModal(event)">
  <div class="modal-content">
    <span class="close" onclick="closeModal(event)">×</span>
    <img id="modalImg">
    <div class="modal-body">
      <h3 id="modalTitle"></h3>
      <p id="modalDesc"></p>
      <div class="price" id="modalPrice"></div>
      <a href="https://www.contate.me/5511914140102" target="_blank">Tenho interesse</a>
    </div>
  </div>
</div>

<script>
function openModal(card){
  const imgEl = card.querySelector('img');
  modalImg.src = imgEl ? imgEl.src : '';
  modalTitle.innerText = card.querySelector('h3').innerText;
  modalDesc.innerText = card.querySelector('p').innerText;
  modalPrice.innerText = card.querySelector('.price').innerText;
  modal.classList.add('active');
}

function closeModal(e){
  if(e.target.id === 'modal' || e.target.classList.contains('close')){
    modal.classList.remove('active');
  }
}
</script>

</body>
</html>
