<style>
@font-face{
  font-family:'Ethnocentric';
  src:url('fonts/Ethnocentric.otf') format('opentype');
}

:root{
  --red:#b11226;
  --dark:#0b0b0b;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Montserrat',sans-serif;
  background:var(--dark);
  color:#fff;
}

/* HERO */
.hero{
  min-height:100vh;
  padding:40px 6%;
  background:url('https://images.unsplash.com/photo-1503376780353-7e6692767b70') center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.logo{
  display:flex;
  gap:14px;
  align-items:baseline;
  flex-wrap:wrap;
  justify-content:center;
}

.ecar{
  font-family:'Ethnocentric',sans-serif;
  font-size:3.4rem;
}

.motors{
  font-size:2rem;
  color:var(--red);
}

.hero p{
  margin:22px 0 34px;
  color:#ddd;
  max-width:700px;
  font-size:1rem;
}

.hero a{
  padding:14px 32px;
  border:2px solid var(--red);
  color:var(--red);
  text-decoration:none;
  border-radius:10px;
}

/* SEÃ‡Ã•ES */
section{
  padding:70px 6%;
  text-align:center;
}

h2{
  font-size:2.3rem;
  margin-bottom:12px;
}

.sub{
  color:#bbb;
  margin-bottom:45px;
}

/* PORTFÃ“LIO */
.cars{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.car{
  background:#111;
  border:1px solid #1f1f1f;
  border-radius:16px;
  overflow:hidden;
}

.car img{
  width:100%;
  height:210px;
  object-fit:cover;
}

.car-info{
  padding:22px;
}

.price{
  color:var(--red);
  font-size:1.2rem;
  margin-top:10px;
}

/* CONTATO */
.contact{
  border-top:1px solid #1f1f1f;
}

.contact-box{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
  margin-top:35px;
}

.contact-item{
  background:#111;
  padding:30px;
  border-radius:14px;
  border:1px solid #1f1f1f;
}

.contact-item p{
  color:#bbb;
  margin:10px 0;
}

.contact-item a{
  display:inline-block;
  margin-top:14px;
  padding:12px 24px;
  border:1px solid var(--red);
  color:var(--red);
  text-decoration:none;
  border-radius:8px;
}

/* MAPA */
.map{
  margin-top:60px;
  border-radius:16px;
  overflow:hidden;
  border:1px solid #1f1f1f;
}

footer{
  padding:35px;
  text-align:center;
  background:#070707;
  color:#777;
}

/* ===================== */
/* ðŸ“± MOBILE AJUSTES */
/* ===================== */
@media (max-width:768px){

  .ecar{
    font-size:2.6rem;
  }

  .motors{
    font-size:1.6rem;
  }

  h2{
    font-size:1.9rem;
  }

  .hero p{
    font-size:.95rem;
  }

  section{
    padding:60px 5%;
  }

  .car img{
    height:190px;
  }

  .map iframe{
    height:300px;
  }
}

@media (max-width:480px){

  .ecar{
    font-size:2.2rem;
  }

  .motors{
    font-size:1.4rem;
  }

  .hero a{
    width:100%;
    max-width:260px;
    text-align:center;
  }

  .car-info{
    padding:18px;
  }

  footer{
    font-size:.85rem;
  }
}
</style>
